<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
font-family:'Poppins',sans-serif;
overflow:hidden;
background:linear-gradient(-45deg,#ff758c,#ff7eb3,#ffb199,#ff758c);
background-size:400% 400%;
animation:bg 10s ease infinite;
}

@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

h1{
color:white;
font-size:3em;
text-align:center;
text-shadow:0 0 20px rgba(255,255,255,0.9);
}

.buttons{
margin-top:20px;
}

button{
padding:15px 35px;
font-size:20px;
border:none;
border-radius:50px;
margin:10px;
cursor:pointer;
transition:.25s;
}

#yes{
background:#ff2e63;
color:white;
box-shadow:0 0 25px #ff2e63;
}

#yes:hover{
transform:scale(1.2);
}

#no{
background:white;
position:absolute;
}

.heart{
position:absolute;
color:#fff;
animation:float 6s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh) scale(.6);opacity:1}
to{transform:translateY(-10vh) scale(1.4);opacity:0}
}

.message{
color:white;
font-size:22px;
margin-top:10px;
height:30px;
}
</style>
</head>

<body>

<h1>Will you be my Valentine? üíñ</h1>

<div class="buttons">
<button id="yes">Yes ‚ù§Ô∏è</button>
<button id="no">No üò¢</button>
</div>

<div class="message" id="msg"></div>

<script>

const no = document.getElementById("no");
const msg = document.getElementById("msg");

const texts = [
"Are you sure? ü•∫",
"Think again üí≠",
"Pleaseee üò≠",
"Don't break my heart üíî",
"I'll cry üòø",
"Last chance üò≥"
];

let i=0;

no.addEventListener("mouseover", ()=>{
let x = Math.random()*(window.innerWidth-100);
let y = Math.random()*(window.innerHeight-100);
no.style.left=x+"px";
no.style.top=y+"px";

msg.innerText=texts[i%texts.length];
i++;
});

document.getElementById("yes").onclick=()=>{
document.body.innerHTML="<h1 style='color:white;font-size:60px'>YAYYYY üíûü•∞üíñ</h1>";
confetti();
};

function confetti(){
for(let i=0;i<150;i++){
let c=document.createElement("div");
c.style.position="absolute";
c.style.width="10px";
c.style.height="10px";
c.style.background=`hsl(${Math.random()*360},100%,50%)`;
c.style.left=Math.random()*100+"vw";
c.style.top="-20px";
c.style.borderRadius="50%";
c.style.animation="fall 3s linear forwards";
document.body.appendChild(c);
}
}

const style=document.createElement("style");
style.innerHTML=`
@keyframes fall{
to{
transform:translateY(100vh) rotate(720deg);
opacity:0;
}
}`;
document.head.appendChild(style);

// floating hearts
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*25+15)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},300);

</script>

</body>
</html>
