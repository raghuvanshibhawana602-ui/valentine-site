<!DOCTYPE html>
<html>
<head>
<title>Be My Valentine â¤ï¸</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
}

h1{
    font-size:3em;
    color:white;
    text-shadow:0 0 15px rgba(255,255,255,0.9);
}

button{
    padding:15px 35px;
    font-size:20px;
    margin:15px;
    border:none;
    border-radius:40px;
    cursor:pointer;
    transition:0.3s;
}

#yes{
    background:#ff4d6d;
    color:white;
    box-shadow:0 0 20px #ff4d6d;
}

#yes:hover{
    transform:scale(1.15);
    box-shadow:0 0 40px #ff4d6d;
}

#no{
    background:white;
    position:absolute;
}

.heart{
    position:absolute;
    color:red;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{transform:translateY(100vh) scale(0.5); opacity:1;}
    to{transform:translateY(-10vh) scale(1.5); opacity:0;}
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ğŸ’–</h1>

<button id="yes" onclick="yesClicked()">Yes â¤ï¸</button>
<button id="no" onmouseover="moveButton()">No ğŸ˜­</button>

<script>

function yesClicked(){
    document.body.innerHTML = `
    <h1 style="font-size:60px;color:white;text-shadow:0 0 25px white;">
    YAYYYY ğŸ’•ğŸ¥°ğŸ’
    </h1>
    `;
}

function moveButton(){
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);

    let btn = document.getElementById("no");
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

// floating hearts
setInterval(()=>{
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="â¤";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*30+15)+"px";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
},300);

</script>

</body>
</html>
